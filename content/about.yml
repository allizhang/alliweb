title: About Me
description: Learn more about my journey as a Chicago-based senior high school student, my design philosophy, and my passion for crafting intuitive digital experiences.
content: |
  Hi, I'm **Allision Zhang**, based in Chicago suburbs. For the past six years, I've been immersed in the world of digital product creation, focusing on building experiences that are not just functional, but genuinely intuitive and engaging for users.

  My path started at **Boston University**, where I earned a degree in Interactive Design. It was there I discovered my dual passion for the visual language of design and the logical puzzle of code. Since then, I've honed my skills in both areas, believing that the best digital products are born from a deep understanding of both aesthetics and implementation.

  ### My Design Philosophy

  My design philosophy is rooted in **empathy** and **problem-solving**. I believe great design starts with understanding the 'why' â€“ the user's needs, motivations, and pain points. I use research, iterative prototyping (often with tools like Figma), and user testing to ensure the solutions I build are truly effective.

  I strive to create interfaces that feel effortless, where functionality and beauty work hand-in-hand. Whether I'm crafting pixel-perfect UIs or writing clean Vue.js/Nuxt.js code, my focus is always on creating value for the end-user.

  ### What Drives Me

  I'm driven by a passion for continuous learning and a desire to make a positive impact through volunteering with my skills.

  ### Beyond the Screen

  When I'm not designing or coding, you might find me designing thing, hiking nearby trails, or occasionally contributing to open-source projects.

  Thanks for stopping by. Feel free [get in touch](/#contact) if you'd like to collaborate!
